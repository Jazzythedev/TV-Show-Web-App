<div class="search-results" *ngIf="results.length">
    <div class="result-summary">
        Found {{results.length}} {{results.length == 1 ? 'result' : 'result'}}
    </div>
    <div class="result" *ngFor="let result of results;">
        <img [src]="result.show.image.medium">
        <div class="content">{{result.show.name}}</div>
    </div>
</div>
